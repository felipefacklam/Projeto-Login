<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-queries.css">
    <title>Projeto Login</title>
</head>

<body>
    <main>
        <img src="" alt="">
        <section>
            <h2>Login</h2>

            <p>
                Bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.
            </p>

            <form action="page.php" method="post" autocomplete="on">
                
                <div class="input">
                    <label for="nome">
                        <span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="text" name="nome" id="nome" autocomplete="username">
                </div>

                <div class="input">
                    <label for="senha">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="senha" id="senha" autocomplete="current-password">
                </div>
                    <input type="submit" id="entrar" value="Entrar">
                    <a href="#" id="esqueciSenha">
                        Esqueci a senha <span class="material-symbols-outlined" id="mailIcon">mail</span>
                    </a>

            </form>
        </section>
    </main>
</body>

</html>
